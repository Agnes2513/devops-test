<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fef5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        width: 350px;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
      }

      .header {
        background: linear-gradient(to right, #9e8ed9, #7b71c9);
        height: 100px;
        border-radius: 12px 12px 0 0;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
      }

      .login-title {
        font-size: 36px;
        color: #7b71c9;
        margin-top: 110px;
        margin-bottom: 10px;
      }

      .welcome-msg {
        font-weight: bold;
        font-size: 18px;
      }

      .sub-msg {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #f0f0f0;
        font-size: 14px;
      }

      input[type="submit"] {
        background: linear-gradient(to right, #8e82df, #b59df2);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      }

      .forgot-password {
        text-align: right;
        font-size: 12px;
        margin-top: -10px;
        color: #888;
        cursor: pointer;
      }

      .or-divider {
        margin: 20px 0 10px;
        font-size: 14px;
        color: #777;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .social-icons img {
        width: 32px;
        height: 32px;
        cursor: pointer;
      }

      .signup-msg {
        font-size: 14px;
      }

      .signup-msg a {
        font-weight: bold;
        color: #7b71c9;
        text-decoration: none;
      }

      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="header"></div>
      <div class="login-title">LOGIN</div>
      <div class="welcome-msg">Welcome back!</div>
      <div class="sub-msg">Log in to existing account</div>
      <form th:action="@{/login}" method="post">
        <input type="text" id="username" name="username" placeholder="Username" autofocus />
        <input type="password" id="password" name="password" placeholder="Password" />
        <div class="forgot-password">Forgot Password?</div>
        <input type="submit" value="LOG IN" />
      </form>

      <p th:if="${error}" th:text="${error}" class="error"></p>

      <div class="or-divider">Or sign up using</div>
      <div class="social-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" />
        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" />
        <img src="https://cdn-icons-png.flaticon.com/512/831/831276.png" alt="Apple" />
      </div>

      <div class="signup-msg">
        Donâ€™t have an account?
        <a th:href="@{/register}">Sign Up</a>
      </div>
    </div>
  </body>
</html>
