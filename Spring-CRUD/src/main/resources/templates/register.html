<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            width: 350px;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .header {
            background: linear-gradient(to right, #9e8ed9, #7b71c9);
            height: 100px;
            border-radius: 12px 12px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }

        .register-title {
            font-size: 36px;
            color: #7b71c9;
            margin-top: 110px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-size: 14px;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #8e82df, #b59df2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .login-redirect {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-redirect a {
            color: #7b71c9;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header"></div>
        <div class="register-title">Register</div>

        <form th:action="@{/register}" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <input type="submit" value="Register" />
        </form>

        <p th:if="${error}" th:text="${error}" class="error"></p>

        <div class="login-redirect">
            Already have an account? <a th:href="@{/}">Login</a>
        </div>
    </div>
</body>
</html>
