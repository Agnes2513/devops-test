<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Cards 2x2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff6f8;
      margin: 0;
      padding: 1rem;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #7eb0aa;
      border-radius: 30px;
      padding: 12px 20px;
      margin-bottom: 24px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .search-container input {
      border: none;
      outline: none;
      flex-grow: 1;
      padding-left: 12px;
      font-size: 1rem;
      background: transparent;
      color: white;
    }

    .search-container input::placeholder {
      color: white;
    }

    .search-container i {
      color: white;
      font-size: 1.2rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      gap: 20px;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr; /* Stack on smaller screens */
      }
    }

    .card {
      background-color: #eee;
      border-radius: 15px;
      padding: 16px;
      height: 320px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
    }

    .card img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    .card .star {
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
    }

    /* Backgrounds */
    .brown { background-color: #a6785d; }
    .blue { background-color: #59c1e2; }
    .pink { background-color: #df7588; }
    .purple { background-color: #8382c2; }
  </style>
</head>
<body>

  <!-- Search Bar -->
  <div class="search-container">
    <i>&#9776;</i>
    <input type="text" placeholder="Search for results" />
    <i>&#128269;</i>
  </div>

  <!-- Card Grid (2x2 Layout) -->
  <div class="card-container">
    <div class="card brown">
      <div class="card-title">Hyundai</div>
      <img src="\images\Hyundai-Exter.jpg" alt="Hyundai 1">
      <span class="star">&#9734;</span>
    </div>

    <div class="card blue">
      <div class="card-title">Tata</div>
      <img src="\images\lifestyle-02.jpg" alt="Hyundai 2">
      <span class="star">&#9734;</span>
    </div>

    <div class="card pink">
      <div class="card-title">Toyota</div>
      <img src="\images\toyota.webp" alt="Toyota">
      <span class="star">&#9734;</span>
    </div>

    <div class="card purple">
      <div class="card-title">Classic Nissan MotorCar</div>
      <img src="\images\nissan-rogue-m.webp" alt="Nissan">
      <a href="/car" style="text-decoration: none; color: inherit;">
        <span class="star">&#9734;</span>
      </a>
      
    </div>
  </div>

</body>
</html>
